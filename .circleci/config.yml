          keys:
            - nanoc-cruby26-{{ arch }}-{{ checksum "Gemfile" }}
      - run:
          name: Install dependencies
          command: bundle
      - save_cache:
          key: nanoc-cruby26-{{ arch }}-{{ checksum "Gemfile" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: .
          paths: vendor/bundle

  check_style_cruby26:
    <<: *defaults_cruby26
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Install dependencies
          command: bundle
      - run:
          name: Check style
          command: bundle exec rake --trace rubocop

  test_nanoc_cruby24:
    <<: *defaults_cruby24
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Install dependencies
          command: bundle
          working_directory: ~/project/nanoc
      - run:
          name: Test nanoc
          command: bundle exec rake --trace test
          working_directory: ~/project/nanoc
      - store_test_results:
          path: ~/project/nanoc/test-results

