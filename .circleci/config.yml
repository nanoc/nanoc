version: 2

defaults_cruby24: &defaults_cruby24
  working_directory: ~/project
  docker:
    - image: circleci/ruby:2.4
  environment:
    ENV: "CI"
    BUNDLE_JOBS: "4"
    BUNDLE_RETRY: "3"
    BUNDLE_PATH: vendor/bundle

defaults_cruby25: &defaults_cruby25
  working_directory: ~/project
  docker:
    - image: circleci/ruby:2.5
  environment:
    ENV: "CI"
    BUNDLE_JOBS: "4"
    BUNDLE_RETRY: "3"
    BUNDLE_PATH: vendor/bundle

defaults_cruby26: &defaults_cruby26
  working_directory: ~/project
  docker:
    - image: circleci/ruby:2.6
  environment:
    ENV: "CI"
    BUNDLE_JOBS: "4"
    BUNDLE_RETRY: "3"
    BUNDLE_PATH: vendor/bundle

jobs:
  setup_cruby24:
    <<: *defaults_cruby24
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - restore_cache:
          keys:
            - nanoc-cruby24-{{ arch }}-{{ checksum "Gemfile" }}
      - run:
          name: Install dependencies
          command: bundle
      - save_cache:
          key: nanoc-cruby24-{{ arch }}-{{ checksum "Gemfile" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: .
          paths: vendor/bundle

  setup_cruby25:
    <<: *defaults_cruby25
